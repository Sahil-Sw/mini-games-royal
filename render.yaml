services:
  # Backend Server
  - type: web
    name: minigame-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd shared && npm install --include=dev && npm run build && cd ../server && npm install --include=dev && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        sync: false
        # Set this in Render dashboard to your frontend URL
        # Example: https://your-app.vercel.app

